<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" a href="style.css">
</head>

<body>

    <main>

        <!-- titulo -->
        <div class="container mt-4 titulo text-center">
            <h1 class="fs-1">Contacto</h1>
        </div>

        <!-- formilario -->
        <form class="mt-5 needs-validation" novalidate>
            <div class="container border rounded-1 shadow">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <input class="form-control mt-3 mb-3 form-control-lg" minlength="8" maxlength="40" type="text"
                            id="Nombre" placeholder="Nombre" required>

                        <input class="form-control mb-3 mt-4 form-control-lg" minlength="8" maxlength="40" type="text"
                            id="Apellido" placeholder="Apellido" required>


                        <input class="form-control mb-3 mt-4 form-control-lg" minlength="8" maxlength="40" type="Email"
                            id="Email" placeholder="Email " required>
                    </div>

                    <div class=" mt-3 col-12 col-md-6">
                        <textarea class="form-control form-control-lg" minlength="8" maxlength="200" cols="38" rows="6"
                            placeholder="Mensaje" required></textarea>
                    </div>

                    <div class="text-center mt-3 mb-3">
                        <button class="btn btn-primary w-25" type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- contacto -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <ul class="fs-5">
                        <li class="list-group-item"><a class="text-decoration-none" href="#"><i
                                    class="bi bi-whatsapp"></i> 3543-651892</a></li>
                        <li class="list-group-item"><a class="text-decoration-none" href="#"><i
                                    class="bi bi-envelope"></i> TeamDEV@gmail.com</a></li>
                        <li class="list-group-item"><a class="text-decoration-none"
                                href="https://www.google.com/maps/place/Gral.+Jos%C3%A9+Mar%C3%ADa+Paz+567,+T4000BLK+San+Miguel+de+Tucum%C3%A1n,+Tucum%C3%A1n/@-26.8360561,-65.2094919,17z/data=!3m1!4b1!4m5!3m4!1s0x94225c0ef228d361:0x34b3103d48727d5c!8m2!3d-26.8360609!4d-65.206917?hl=es&entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D"><i
                                    class="bi bi-geo-alt"></i> Ubicacion</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </main>





    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
