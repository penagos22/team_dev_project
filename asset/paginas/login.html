<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="login">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section class="container mt-5 rounded shadow">

        <div class="row">

            <div class="col-lg-5">

                <!-- logo -->

                <div class="text-center pt-4">
                    <img src="../imagenes/img-login.svg" width="80" alt="logo">
                </div>

                <!-- titulo -->

                <h1 class="fw-bold text-center py-4 my-0">Bienvenido</h1>

                <!--form login -->

                <form class="needs-validation" novalidate>

                    <div class="mb-3">
                        <label for="text" class="form-label fw-bold">Usuario</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu usuario" name="Usuario" required
                            minlength="0" maxlength="30">
                        <div class="invalid-feedback">Es necesario ingresar el usuario</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" name="Password"
                            id="password" required minlength="0" maxlength="8">
                        <div class="invalid-feedback">Es necesario ingresar el password</div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-50">Iniciar Sesion</button>
                       

                    </div>

                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="/asset/paginas/error404.html" class="text-decoration-none">Registrate aqui</a></span>
                    </div>

                </form>


                <!-- Modal -->

                <div>
                    <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">¿Has
                        olvidado tu contraseña?</a>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-white">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar contraseña
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3 form-check">
                                        <input type="radio" name="codigo" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Enviar email con
                                            el codigo de recuperacion</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="radio" name="codigo" class="form-check-input" id="exampleCheck2">
                                        <label class="form-check-label" for="exampleCheck1">Enviar
                                            mensaje de texto con el codigo de recuperacion</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="radio" name="codigo" class="form-check-input" id="exampleCheck2">
                                        <label class="form-check-label" for="exampleCheck1">Usar otro
                                            metodo</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continuar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- fin modal -->

                <!-- login con redes sociales -->

                <div class="cintainer my-4">

                    <div>
                        <p class="text-center fw-bold my-0">Inicia Sesion con</p>
                    </div>

                    <div class="row">

                        <div class="col my-4">
                            <button class="btn btn-secondary w-100">
                                <i class="fa-brands fa-facebook pe-1 d-none d-lg-inline"></i>
                                <a href="https://es-la.facebook.com/"
                                    class="text-decoration-none text-white">Facebook</a>
                            </button>
                        </div>

                        <div class="col my-4">
                            <button class="btn btn-secondary w-100">
                                <i class="fa-brands fa-google pe-1 d-none d-lg-inline"></i>
                                <a href="https://accounts.google.com/"
                                    class="text-decoration-none text-white">Google</a>
                            </button>
                        </div>

                    </div>
                </div>

            </div>

            <!-- imagen -->

            <div class="col-lg-7 d-none d-lg-inline">
                <img src="../imagenes/img-login.svg" class="w-100 pt-4" alt="imagen">
            </div>

        </div>

    </section>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="https://kit.fontawesome.com/47baaadbfb.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
